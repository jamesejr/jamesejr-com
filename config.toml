  description = "Threat Detection & Response"

  profilePicture = "images/profile.png"

  copyright = "James Espinosa"
  license = "All rights reserved."
  builtWith = false
  mainSections = ["posts"]

  themeColor = "#2b303b"

  [[params.socialIcons]]
    icon = "fas fa-envelope"
