  [[params.socialIcons]]
    icon = "fa-linkedin"
    title = "LinkedIn"
    url = "https://linkedin.com/in/jamesejr"

  [[params.socialIcons]]
    icon = "fa-github"
    title = "GitHub"
    url = "https://github.com/jamesejr"

  [[params.socialIcons]]
    icon = "fa-twitter"
    title = "Twitter"
