[menu]

  [[menu.main]]
    name = "Posts"
    weight = 100
    identifier = "posts"
    url = "/posts/"

  [[menu.main]]
    name = "About"
    weight = 300
    identifier = "about"
    url = "/about/"

[taxonomies]

  category = "categories"
  series = "series"
  tag = "tags"

[markup]

  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
